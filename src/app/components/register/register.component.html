<form [formGroup]="registerform" (ngSubmit)="registerSubmit()" class="border p-4 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col"> 
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="username">
        </div>
    </div>
   
   
    <div class="row">
        <div class="col"> 
            <label for="email" class="form-label">Email</label>
            <input type ="email"class="form-control" id="email" formControlName="email">
            <div class="form-text"></div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3"> 
            <label for="pwd" class="form-label">Password</label>
            <input type ="password" class="form-control" id="pwd" formControlName="password">
            <div class="form-text"></div>
        </div>
    </div>
 
    <div class="row">
        <div class="col mb-3"> 
            <label for="role" class="form-label">Role</label>
            <select
                class="form-control"
                id="role"
                formControlName="role"
                (change)="changeRole($event)"
             
        >
            <option value="User">User</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Admin">Admin</option>
        </select>
        </div>
    </div>
   
    <div class="row"> 
        <div class="col-6 offset-3" >
            <div class="d-grid"> 
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
